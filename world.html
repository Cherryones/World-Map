<!DOCTYPE HTML>
<html lang="zh-CN">
<head>

<title>世界地图</title>
<style>
.main {width: 900px; height: 500px; margin: 0 auto;}
.line {width: 1300px; height: 500px; float: left;margin-top: 100px;}

    <div id="main" class="main"></div>
    <div>
        <div id="line" class="line"></div>

    <script>
    /**
     * 获取国家对应的袭击全部数据
     */
    let totalData = []
    function dataJson(data) {
        totalData = data;
    }
    let countryKey = {};
    let lineSeriseData = {};
    function countryMap(data) {
        countryKey = data;
    }
    function freqMap(data) {
        lineSeriseData = data;
    }
    let nameJson = {}
    function nameMap(data) {
        nameJson = data;
    }
    </script>
    <!-- 引入要放在后面 -->
    <script type="text/javascript" src="./gdt_data.json?cb=dataJson"></script>
    <script type="text/javascript" src="./country_name_mapping1.json?cb=countryMap"></script>
    <script type="text/javascript" src="./event_freq_by_month.json?cb=freqMap"></script>
    <script type="text/javascript" src="./country_name_mapping.json?cb=nameMap"></script>
    <script src="echarts.js"></script>
